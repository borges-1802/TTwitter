<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro TTwiter</title>
    <link rel="stylesheet" href="../css/style_cadastro.css">
	<link rel="icon" href="../Logo TT.png" type="image/png">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="left">
            <form class="left__formulario">
                <h2>Cadastro</h2>
                <div class="form_group">
                    <label class="label">Nome</label>
                    <input type="text" class="input" placeholder="Nome de usuário">
                </div>
                
                <div class="form_group">
                    <label class="label">Email</label>
                    <input type="email" class="input" placeholder="example@email.com">
                </div>

                <div class="form_group">
                    <label class="label">Data de Nascimento</label>
                    <input type="date" class="input" placeholder="xx/xx/xxxx">
                </div>

                <div class="form_group">
                    <label class="label">Senha</label>
                    <div class="password_eye">
                    <input type="password" class="input" placeholder="&#8226 &#8226 &#8226 &#8226 &#8226 &#8226 &#8226">
                    <img src="../eyeOn.png" id="mostrarSenha" onclick="mostrarsenha()">
                    </div>
                </div>

                <div class="form_group">
                    <label class="label">Confirmar Senha</label>
                    <div class="password_eye">
                    <input type="password" class="input" id="senha" placeholder="&#8226 &#8226 &#8226 &#8226 &#8226 &#8226 &#8226">
                    <img src="../eyeOn.png" class="olho_ligado">
                    </div>
                </div>
               
                <label class="check">
                    <input type="checkbox" id="checkbox">
                    Li e estou de acordo com os <a id="termos">Termos</a> e <a id="termos">Condições de Uso</a>.
                </label>

                    <button id="cadastrar">Cadastrar</button>
                    <button id="login">Fazer Login</button>
            </form>
        </div>
        <img src="../LogoLogin.svg" alt="logo" class="logo">
    </div>
</body>
</html>
